    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TJ6CW9SW"

    <!-- End Google Tag Manager (noscript) -->
    
    <div class="loader">
        <div class="spinner"></div>
        <h2>Loading MML UK Campaign...</h2>
        <p>Redirecting to campaign materials</p>
        <p><small id="debug"></small></p>
    </div>

    <script>
        // Debug function
        function debug(message) {
            console.log(message);
            document.getElementById('debug').innerText = message;
        }
        
        // Get page parameter from URL
        function getPageId() {
            try {
                const params = new URLSearchParams(window.location.search);
                const pageId = params.get('page');
                debug('Page parameter: ' + (pageId || 'none'));
                return pageId || '23c1c7745a3880168e4ce0fcd6c194d8';
            } catch(e) {
                debug('Error getting page: ' + e.message);
                return '23c1c7745a3880168e4ce0fcd6c194d8';
            }
        }
        
        // Redirect function
        function redirect() {
            try {
                const pageId = getPageId();
                const targetUrl = 'https://mmluk.notion.site/' + pageId;
                debug('Redirecting to: ' + targetUrl);
                
                // Use both methods for better compatibility
                window.location.href = targetUrl;
                window.location.replace(targetUrl);
                
            } catch(e) {
                debug('Redirect error: ' + e.message);
                // Fallback to main page
                window.location.href = 'https://mmluk.notion.site/23c1c7745a3880168e4ce0fcd6c194d8';
            }
        }
        
        // Start redirect after page loads
        document.addEventListener('DOMContentLoaded', function() {
            debug('Page loaded, starting redirect...');
            setTimeout(redirect, 1000); // 1 second delay
        });
        
        // Fallback if DOMContentLoaded doesn't fire
        window.onload = function() {
            debug('Window loaded');
            setTimeout(redirect, 1500);
        };
        
        // Emergency fallback
        setTimeout(function() {
            debug('Emergency fallback triggered');
            window.location.href = 'https://mmluk.notion.site/23c1c7745a3880168e4ce0fcd6c194d8';
        }, 5000);
    </script>
